<body>
  <header class="text-center">
    <h1 class="box display-3"> Currículo </h1>
    <p class="lead">Monte seu currículo conosco!</p>
    <hr>
  </header>
  <form action="#" class="container js-form form your-form">
    <div class="mb-3">
      <label for="name" class="form-label"> Nome: </label>
        <input class="form-control" id="name" type="text" name="name" data-validate-field="name">
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label"> Email: </label>
        <input class="form-control" id="email" type="email" name="email" data-validate-field="email">
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label"> CPF: </label>
        <input class="form-control" id="cpf" type="text" name="cpf" data-validate-field="cpf">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label"> Endereço: </label>
        <input class="form-control" id="endereco" type="text" name="endereco" data-validate-field="endereco">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label"> Cidade: </label>
        <input class="form-control" id="cidade" type="text" name="cidade" data-validate-field="cidade">
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label"> Estado: </label>
        <select class="form-control" id="dropdown-estado" name="estado">
        </select>
    </div>

    <div class="mb-3">
        <input class="form-check-input" id="tipo1" type="radio" name="tipo" value="casa" data-validate-field="radio">
        <label for="tipo1" class="form-label form-check-label"> Casa </label>
      <br>
        <input class="form-check-input" id="tipo2" type="radio" name="tipo" value="apartamento" data-validate-field="radio"> 
        <label for="tipo2" class="form-label form-check-label"> Apartamento </label>
    </div>

    <div class="mb-3">
      <label for="resumo" class="form-label"> Resumo do Currículo: </label>
        <textarea class="form-control" id="resumo" name="resumo" cols="30" rows="10" data-validate-field="resumo"> </textarea>
    </div>

    <div class="mb-3">
      <label for="cargo" class="form-label"> Cargo: </label>
        <input class="form-control" id="cargo" type="text" name="cargo" data-validate-field="cargo">
    </div>

    <div class="mb-3">
      <label for="descricaoCargo" class="form-label"> Descrição do Cargo: </label>
        <textarea class="form-control" id="descricaoCargo" name="descricaoCargo" cols="30" rows="10" data-validate-field="descricaoCargo"></textarea>
    </div>

    <div class="mb-3">
      <label for="dataInicio" class="form-label"> Data de Inicío: </label>
        <input class="form-control" id="datepicker" type="text" placeholder="dia/mes/ano" data-validate-field="dataInicio">
    </div>

    <div class="mb-3">
      <button class="btn btn-secundary" id="enviarFormulario" type="submit" > Enviar </button>
      <button class="btn btn-secundary" id="reset" type="reset"> Limpar </button>
    </div>
  </form>
