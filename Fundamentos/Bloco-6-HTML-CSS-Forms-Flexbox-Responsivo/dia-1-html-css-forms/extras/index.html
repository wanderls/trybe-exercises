<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Tela de login</h1>
  </header>
  <section>
    <form action="">
      <label for="email">Digite seu e-mail:</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>
      <br>
      <label for="pass">Digite sua senha:</label>
      <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
      <br>
      <label for="lembrete">Lembre-me</label>
      <input type="checkbox" name="lembrete" id="lembrete">
      <br>
      <button type="submit">Entrar</button>
    </form>
  </section>
</body>
</html>
