<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="cabecalho box">
    <h1> Currículo </h1>
    <p>Monte seu currículo conosco!</p>
  </header>
  <form>
    <fieldset class="box">
      <legend> Dados Pessoais </legend>

      <label for="name"> Nome:
        <input type="text" id="name" maxlength="40" required>
      </label>
      <label for="email"> Email:
        <input type="text" id="email" maxlength="50" required>
      </label>
      <label for="cpf"> CPF:
        <input type="text" id="cpf" maxlength="11" required>
      </label>
      <label for="endereco"> Endereço:
        <input type="text" id="endereco" maxlength="200" required>
      </label>
      <label for="cidade"> Cidade:
        <input type="text" id="cidade" maxlength="28" required>
      </label>
      <label for="estado"> Estado:
        <select name="estado" id="dropdown-estado" required>        
        </select>
      </label>
      <br>
      <label for="tipo1">Tipo:
        <input type="radio" name="tipo" id="tipo1" value="casa" required> Casa
      </label>
      <label for="tipo2">
        <input type="radio" name="tipo" id="tipo2" value="apartamento"> Apartamento
      </label>
    </fieldset>

    <fieldset class="box">
      <legend> Ultimo emprego </legend>
      
      <label for="resumo"> Resumo do Currículo:
        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
      <label for="cargo"> Cargo:
        <input type="text" name="cargo" id="cargo" max="40" required>
      </label>
      <label for="descricaoCargo"> Descrição do Cargo:
        <textarea name="descricaoCargo" id="descricaoCargo" cols="30" rows="10" maxlength="500" required></textarea>
      </label>
      <label for="dataInicio"> Data de Inicío: 
        <input type="text" id="dataInicio" maxlength="10" placeholder="dia/mes/ano" required>
      </label>
    </fieldset>
    <button type="submit" id="enviarFormulario"> Enviar </button>
    <button type="reset"> Limpar </button>
  </form>
  <script src="script.js"></script>
</body>
</html>
