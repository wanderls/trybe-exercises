<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1 - Crie um irmão para elementoOndeVoceEsta .
    2 - Crie um filho para elementoOndeVoceEsta . 
    3 - Crie um filho para primeiroFilhoDoFilho .
    4 - A partir desse filho criado, acesse terceiroFilho .
  -->
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let elementoPai = document.getElementById('pai');
    let irmaoElementoOndeVoceEsta = document.createElement('section');
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    elementoPai.appendChild(irmaoElementoOndeVoceEsta);

    let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
    let elementoFilho = document.createElement('section');
    elementoFilho.id = 'terceiroFilhoDoFilho';
    elementoOndeVoceEsta.appendChild(elementoFilho);

    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    let filhoPrimeiroFilhoDoFilho = document.createElement('section');
    filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);

    let terceiroFilho = filhoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
    console.log(terceiroFilho);
  </script>

</body>
</html>
