<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Remova todos os elementos filhos de paiDoPai exceto:
    pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
  -->
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let pai = document.getElementById('pai');
    for (let index = pai.childNodes.length - 1; index >= 0; index -= 1) {
      let verifica = pai.childNodes[index];
      if (verifica.id !== 'elementoOndeVoceEsta') {
        verifica.remove();
      }
    }

    let filho1 = document.getElementById('segundoEUltimoFilhoDoFilho');
    filho1.remove();
  </script>

</body>
</html>
